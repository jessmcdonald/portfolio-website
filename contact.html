        <div class"contact-form">
          <form action="" method="post" id="contact form">
            <label class="standard label" for="name">Name</label>
            <input type="text" name="name" value="Jeff Magnum" id="name"><br>

            <label class="standard label" for="contact-email">E-mail:*</label>
            <input type="email" id="contact-email"  value="example@email.com" required><br>

            <label class="standard label" for="contact-telephone">Telephone: </label>
            <input type="tel" value="+123456789" id="contact-telephone"><br>

            <label class="standard label" for="message">Message:* (Max. 240 characters)</label>
            <textarea maxlength="240" id="message" required>Hey there...</textarea><br>

            <label class"standard label" for="likecats">Do you like cats?</label><br>
            <input type="radio" name="cats" value="yes" id="likecats" checked>Yes

            <input type="submit" value="Send message">
